spring:
  application:
    name: book-store-service-test
  profiles:
    active: test
  sql:
    init:
      mode: never

  
  datasource:
    url: jdbc:h2:mem:bookstoretest;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  flyway:
    enabled: false

# JWT Configuration
jwt:
  secret: test-secret-key-must-be-at-least-256-bits-long-for-security-purposes
  expiration: 900000 # 15 minutes
  refresh-expiration: 604800000 # 7 days

